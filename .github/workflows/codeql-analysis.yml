name: "CodeQL"

on:
  push:
    branches: [ main, release-** ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, release-** ]
  schedule:
    - cron: '30 4 * * 0'
    
permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db
      with:
        languages: ${{ matrix.language }}
        debug: false
        config-file: ./.github/codeql/codeql-config.yml              
    
    # Autobuild attempts to build any compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@014f16e7ab1402f30e7c3329d33797e7948572db    

    # Perform Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db    
